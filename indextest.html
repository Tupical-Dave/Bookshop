<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Bookshop</title>
  </head>
  <body>
    <header class="header">
      <img src="/images/starting-pg.jpg" alt="Bookshop image" />
      <h1>Welcome to the world of books!</h1>
    </header>

    <div class="main-container">
      <div class="bookshop-columns">
        <div class="column-title">
          <h2>Book Catalog</h2>
        </div>
        <div class="books">
          <div class="book-picture">
            <img
              src="https://images-na.ssl-images-amazon.com/images/I/51u9Pg4riRL._SX258_BO1,204,203,200_.jpg"
              alt="book pic"
            />
          </div>

          <div class="information">
            <div class="description">
              <h3>John Resig and Bear Bibeault</h3>
              <h2>Secrets of the JavaScript Ninja</h2>
              <h3>Price: 33</h3>
            </div>

            <div class="active-btn">
              <button class="more-info">Show more</button>

              <button class="add-to-bag">Add to bag</button>
            </div>
          </div>
        </div>
      </div>

      <div class="bookshop-columns">
        <div class="column-title">
          <h2>Shopping Bag</h2>
        </div>
        <div class="books">
          <div class="book-picture"></div>

          <div class="information">
            <div class="description"></div>
          </div>

          .
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
